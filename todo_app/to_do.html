        </div>
        <hr>

        <h3> یادآوری ها </h3>

            <input placeholder="فیلتر..." class="input filter_input" type="text" name="fiter">
        </div>

        <div class="activities">
            <ul class="activities_list">
                
            </ul>
            <button class="submit_button clear_activities" type="submit"> پاک کردن </button>
        </div>
    </div>

    <script src="to_do.js"></script>
